<ion-content fullscreen>
  

  <ion-grid>

    <ion-row>
      <ion-col size="12" size-sm="12" size-md="12" >
       
        <ion-card >
          <ion-text  >
            <p>Hello william<br>How can we Take care <br>of yourself</p>
          </ion-text>
        </ion-card>
        
      </ion-col>

        <ion-col *ngFor="let option of options" size="6" size-sm="6" size-md="12" class="select-cards"> 
          <ion-card  style="margin: 0;" color="secondary">
          
            <ion-card-header>
              
            </ion-card-header>
            
            <ion-card-content style="padding-top: 0%;">
              <ion-row justify-content-center style="height: 100%;margin-top:0%">
                <img [src]="option.icon" />
              </ion-row>

               <ion-row class="center-horizontally" style="margin-top:5%">
                {{option.label}}
               </ion-row>
             
              
            </ion-card-content>
          
          </ion-card>
          
        </ion-col>

       </ion-row>
      <ion-row style="margin-top: 20px;padding-top: 20px;">
        <ion-col>
         
            <ion-text><h4>Top News</h4></ion-text>
        
        </ion-col>
        <ion-col >
         
            <ion-text>view all</ion-text>
          
        </ion-col>
      </ion-row>

    <ion-slides class="image-slider" loop="true" slidesPerView="2">
      <ion-slide *ngFor="let img of news">
        <img [src]='img.img' class ="thumb-img"/>
      </ion-slide>
    </ion-slides>

    </ion-grid>

 
</ion-content>
